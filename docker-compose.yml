services:
  # База данных PostgreSQL
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: project_db
    ports:
      - "5433:5432" # Пробрасываем на 5433, чтобы не конфликтовать с локальным Postgres если он есть
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d project_db"]
      interval: 5s
      timeout: 5s
      retries: 5
# Backend (FastAPI)
  backend:
    build: ./backend
    restart: always
    # Включаем --reload и запускаем миграции при старте
    command: sh -c "uv run alembic upgrade head && exec uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - ./backend:/app       # Пробрасываем код с хоста в контейнер
      - /app/.venv           # Сохраняем виртуальное окружение контейнера (чтобы не затерлось файлами с Windows)
    ports:
      - "8000:8000" # Пробрасываем порт, чтобы фронтенд мог слать запросы на localhost:8000
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./backend/.env # Подключаем ваш .env файл с настройками почты
    environment:
      # Переопределяем настройки БД для работы внутри Docker сети
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: project_db
      # Redis (если нужен)
      REDIS_HOST: redis

  # Frontend (React + Nginx)
  frontend:
    build: ./frontend
    restart: always
    ports:
      - "5173:5173" # Открываем сайт на localhost:5173
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data:
